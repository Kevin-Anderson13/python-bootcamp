<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>CHECKERBOARD</title>
</head>

<body>
    <table class="styled-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody>
            {% for name in names %}
            <tr>
                <td>{(name['first_name'])}</td>
                <td>{(name['last_name'])}</td>
                <td>{(name['first_name'] + names['last_name'])}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
